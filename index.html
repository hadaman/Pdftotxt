<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi PDF to Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>हिंदी PDF को टेक्स्ट में बदलें</h1>
        <input type="file" id="pdf-upload" accept=".pdf">
        <button id="convert-btn">Convert to Text</button>
        <textarea id="output" placeholder="यहाँ आपका हिंदी टेक्स्ट दिखाई देगा..." rows="15"></textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
